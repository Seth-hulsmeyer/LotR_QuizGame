<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lord of the Rings Quiz Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>Lord of the Rings Quiz</h1>
    <span id="time"></span>
    <div id="startPage">
      <h2>Would you like to test your Lord of the Rings knowledge?</h2>
      <button id="startBtn">Start</button>
    </div>

    <main id="questionContainer"></main>

    <div id="endPage">
      <h1>Congrats! You have completed the Quiz!</h1>
      <h2 id="scoreDisplay"></h2>
      <div id="inputName">
        <label for="initials">Initials</label>
        <input type="text" name="initials" id="initials" placeholder="ABC" />
        <button id="initialsBtn">Save</button>
      </div>
    </div>

    <div id="scoreBoard">
      <h2>Score Board</h2>
    </div>
    <script src="./script.js"></script>
    <ul id="scores"></ul>
  </body>
</html>
